<!DOCTYPE html><html>  <head>      <meta http-equiv="content-type" content="text/html; charset=utf-8" />      <script type="text/javascript" src="js/jquery-3.1.1.js"></script>      <link href="css/bootstrap.css" rel="stylesheet">      <title>Laboratorio 10</title>      <script type="text/javascript">		$("#btnAddTarea").click(		function(){			var str = "<a href=\"#\" class=\"list-group-item\" data-id-tarea=\""+contadorTareas+"\">"+			"<h4 class=\"list-group-item-heading\">"+$("#tareaNombre").val()+"</h4>"+			"<p class=\"list-group-item-text\"><div class=\"checkbox\"><label><input type=\"checkbox\">Finalizar</label></div></p></a>";			$("#listaTarea").append(str);			$("#tareaNombre").val('');			contadorTareas++;		}		);		$("#btnVaciar").click(		function(){			$("#listaTarea").empty();		}		$('#listaTarea').on("click","a",function() {			console.log($(this).attr('data-id-tarea'));			var i = 1+$(this).index();			console.log(i);			$( "#listaTarea a:nth-child("+i+")" ).remove();				contadorTareas--;		});			     </script>  </head>  <body>    <div class="container-fluid">      <div class="row">      <div class="col-sm-12 col-md-4">        <form class="form-inline">          <div class="form-group">            <label for="tareaNombre">Tarea</label>            <input type="text" class="form-control" id="tareaNombre" placeholder="Nombre de tarea">          </div>        <button type="button" class="btn btn-default" id="btnAddTarea">Agregar</button>        </form>      </div>      </div>      <div class="row">        <div class="col-sm-12 col-md-4">          <div class="list-group" id="listaTarea"></div>        </div>      </div>      <div class="row">        <div class="col-sm-12 col-md-4">        <button type="button" class="btn btn-default" id="btnVaciar">Vaciar lista</button>        </div>      </div>    </div>    <script src="js/bootstrap.js"></script>  </body></html>
