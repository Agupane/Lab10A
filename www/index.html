<!DOCTYPE html><html>  <head>  <!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">        -->        <meta name="format-detection" content="telephone=no">        <meta name="msapplication-tap-highlight" content="no">        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">        <link rel="stylesheet" type="text/css" href="css/index.css">        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>        <link href="css/bootstrap.css" rel="stylesheet">        <title>Laboratorio 10</title>     <script type="text/javascript">     </script>  </head>  <body>  <div class="app">	  <div id="deviceready" class="blink">            <p class="event listening">Connecting to Device</p>            <p class="event received" style="color:red" >Device is Ready</p>		    <div class="container-fluid">		      <div class="row">		      <div class="col-sm-12 col-md-4">		        <form class="form-inline">		          <div class="form-group">		            <label for="tareaNombre">Tarea</label>		            <input type="text" class="form-control" id="tareaNombre" placeholder="Nombre de tarea">		          </div>		        <button type="button" class="btn btn-default" id="btnAddTarea">Agregar</button>		        </form>		      </div>		      </div>		      <div class="row">		        <div class="col-sm-12 col-md-4">		          <div class="list-group" id="listaTarea"></div>		        </div>		      </div>		      <div class="row">		        <div class="col-sm-12 col-md-4">		        <button type="button" class="btn btn-default" id="btnVaciar">Vaciar lista</button>		        </div>		      </div>		    </div>	    </div>    </div>    <script type="text/javascript" src="cordova.js"></script>    <script type="text/javascript" src="js/index.js"></script>    <script src="js/bootstrap.js"></script>  </body></html>
